<!-- == CONTAINS CODE/FORMAT FOR DISPLAYING FULL WRITING -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import fonts here -->

    <title>Author Website</title>
   <style>
    body {
      background: white;
      color: black;
      font-family: Georgia, serif;
      padding: 4rem;
      margin: 0;
      line-height: 1.6;
    }

    pre {
      white-space: pre-wrap;   /* allows word wrapping inside <pre> */
      font-family: Georgia, serif;
      font-size: 1.1rem;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

<pre>
<h2>
Title
</h2>
This is the title of the essay

This is an indented paragraph, written with the original formatting preserved.

</pre>

</body>
</html>
