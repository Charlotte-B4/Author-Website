<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal Articles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container2 {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .article-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .article-card {
      background: #fdfdfd;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .article-card:hover {
      transform: scale(1.02);
    }
    .article-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .article-content {
      padding: 15px;
    }
    .article-title {
      font-size: 1.1em;
      margin: 0 0 10px;
    }
    .article-title a {
      text-decoration: none;
      color: #0077cc;
    }
    .article-title a:hover {
      text-decoration: underline;
    }
    .journal-name {
      color: #666;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <!-- placeholder in body -->
<div id="header-placeholder"></div>

<!-- load header -->
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
    });
</script>
  
  <div class="container2">
    <h1>Journal Articles</h1>
    <div class="article-grid">
      <div class="article-card">
        <img class="article-image" src="https://cdn.glitch.global/7004fb2b-210d-464f-acbf-cc930f15cb46/headshot.jpg?v=1746156781259" alt="Article Image" />
        <div class="article-content">
          <h2 class="article-title"><a href="#">Mapping Memory: Landscapes in Transition</a></h2>
          <p class="journal-name">Southern Literary Review</p>
        </div>
      </div>

      <div class="article-card">
        <img class="article-image" src="https://cdn.glitch.global/7004fb2b-210d-464f-acbf-cc930f15cb46/headshot.jpg?v=1746156781259" alt="Article Image" />
        <div class="article-content">
          <h2 class="article-title"><a href="#">Fragments of a Forgotten City</a></h2>
          <p class="journal-name">Urban Essays Quarterly</p>
        </div>
      </div>

      <div class="article-card">
        <img class="article-image" src="https://cdn.glitch.global/7004fb2b-210d-464f-acbf-cc930f15cb46/headshot.jpg?v=1746156781259" alt="Article Image" />
        <div class="article-content">
          <h2 class="article-title"><a href="#">The Ethics of Remembering</a></h2>
          <p class="journal-name">The Memory Studies Journal</p>
        </div>
      </div>

      <div class="article-card">
        <img class="article-image" src="https://cdn.glitch.global/7004fb2b-210d-464f-acbf-cc930f15cb46/headshot.jpg?v=1746156781259" alt="Article Image" />
        <div class="article-content">
          <h2 class="article-title"><a href="#">Ghosts in the Archive</a></h2>
          <p class="journal-name">Historical Perspectives</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
